services:
  - type: web
    name: yonima-cargaison
    env: php
    buildCommand: |
      composer install
      npm install
      mkdir -p /data
      cp -r data/* /data/
    startCommand: php -S 0.0.0.0:$PORT -t public/
    envVars:
      - key: DATA_PATH
        value: /data
    disk:
      name: data
      mountPath: /data
      sizeGB: 1